<!DOCTYPE html>
<html>
<head>
<title> Sign Up Page </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    
    $(document).ready( function(){
        
        $("#state").on("change", function() {
            //alert($("#state").val());
            
            $.ajax({

                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                dataType: "json",
                data: { "state": $("#state").val() },
                success: function(data,status) {
                    
                  //alert(data[0].county);
                  $("#county").html("<option> Select One </option>");
                  for (let i=0; i < data.length; i++){
                      
                      $("#county").append("<option>" + data[i].county + "</option>");
                      
                  }
                
                },
                complete: function(data,status) { //optional, used for debugging purposes
                //alert(status);
                }
                
            });//ajax
            
            
        });//state
        
        
        $("#zipCode").on("change", function(){
            
            //alert(  $("#zipCode").val()  );
            
            $.ajax({
                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                dataType: "json",
                data: { "zip": $("#zipCode").val() },
                success: function(data,status) {
                     $("#zipError").html("");
                  //alert(data.city);
                  if (data == false){
                      //alert("Invalid Zip Code");
                      $("#zipError").html("Invalid Zip Code");
                      $("#city").html("");
                      $("#lat").html("");
                      $("#long").html("");
                  }
                  $("#city").html(data.city);
                  $("#lat").html(data.latitude);
                  $("#long").html(data.longitude);
                },

                complete: function(data,status) { //optional, used for debugging purposes
                  // alert(status);
                }
                
                
            });//ajax
            
        });//zipCode
        
        $("#username").on("change", function(){
            
        //alert( $("#username").val());
        $.ajax({

        type: "GET",
        url: "http://myspace.csumb.edu/~milara/ajax/username/usernameLookup.php",
        dataType: "json",
        data: {"username":$("#username").val()},
        success: function(data,status) {
  
        //alert(data);
        if (status == true){
         $("#username").html("Username is available!");  
         $("#username").css(username, green);
        } else{
         $("#username").html("Username is not available!");  
         $("#username").css(username, red);  
        }
        },
        complete: function(data,status) { //optional, used for debugging purposes
        //alert(status);
        }

        });//ajax

       });//username








        
    } ); //document.ready()
    
        
    
</script>

</head>
<body>

<h1> Sign Up Form </h1>

        <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br> 
        Last Name: <input type="text"><br> 
        Email: <input type="text"><br> 
        Phone Number:<input type="text"><br><br>
        Zip Code: <input type="text" id="zipCode"><span id="zipError"></span><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id = "lat"></span>
        <br>
        Longitude:<span id = "long"></span>
        <br><br>
        State: 
        <select id="state">
           <option> Select One </option> 
           <option value="ca"> California </option>
           <option value="ny"> New York </option>
           <option value="tx"> Texas </option>
        </select>
        <br>
        
        Select a County: <select id="county"></select><br>
        
        Desired Username: <input type="text" id = "username"><br>
        Password: <input type="password"><br>
        Type Password Again: <input type="password" id = "password"><br>
        <input type="submit" value="Sign up!">
        </fieldset>

</body>
</html>
