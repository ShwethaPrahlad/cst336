<!DOCTYPE html>
<html>
    <head>
        <title>JS Review</title>
        <script>
            function getElement (id) {
                return document.getElementById(id);
            }
            function doMagic() {
               // alert("it's working!");
               getElement("catImage").src = "img/now_you_dont.png";
               getElement("message").innerHTML="...now you dont!!";
               getElement("message").style.color = "red";
               getElement("reappearBtn").style.display = "inline";
               getElement("doMagicBtn").style.display = "none";
            }
            function reappear() {
                document.getElementById("catImage").src = "img/now_you_see_me.png";
            }
        </script>
        <style>
            #reappearBtn{
                display: none;
            }
        </style>
    </head>
    <body>
        <img id = "catImage" src = "img/now_you_see_me.png"><br/>
        <span id = "message">Now you see me...</span>
        <br/>
        <button id = "doMagicBtn" onclick = "doMagic()">Do Magic!</button>
        
        <button id = "reappearBtn" onclick = "reappear()">Bring it back!</button>
    </body>
</html>
