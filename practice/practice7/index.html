    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "api/getRandomProduct.php",
                dataType: "json",
                success: function(data, status) {
                    //alert(data.productName);
                    $("#productName").html(data.productName);
                    $("#productPrice").html(data.productPrice)
                }
            });

            $("#productQuantity").on("change", function() {
                $("#totalPrice").html(($("#productQuantity").val()) * ($("#productPrice"), val()));
            });

        }); //documentReady
    </script>
</head>

<body>
    <table>
        <tr class="table-header">
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr class="table-row">
            <td>
                <h4 id="productName"></h4>
            </td>
            <td>
                <h4 id="productPrice"></h4>
            </td>
            <td>
                <h4 id="productQuantity"><input type="text" size="20"></h4>
            </td>
            <td>
                <h4 id="totalPrice"></h4>
            </td>
        </tr>
    </table><br/><br/><br/>
    <h4>Promo code: <input type="text" id="promoCode"/></h4>

</body>
